<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    
    <!-- Cuadro de busqueda -->
    <div class="row">
        <div class="col">
            <app-barra-busqueda
                (termino-hijo)="buscar( $event)"
                (onDebounce)="sugerencias($event)"
                placeholder = "Buscar por Pais..."
                ></app-barra-busqueda>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencia">
        <li class="list-group-item list-group-item-action"
            *ngFor="let i_paisesSugeridos of paisesSugeridos">
            <a  class="nav-link"
                [routerLink]="[ '/pais', i_paisesSugeridos.alpha3Code]">
                {{i_paisesSugeridos.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSugerido(terminoBusqueda)">
        <a  class="nav-link">
            Buscar "{{terminoBusqueda}}"
        </a>
    </li>
    </ul>
    
    <hr>
</div>

<!-- Mensaje de Error -->
<div *ngIf="hayError"
    class="alert alert-danger">
    No se econtro nada con el término {{terminoBusqueda}}
</div>


<!-- Resultados de busqueda -->
<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-tabla [paises-hijo]="paises"></app-tabla>
    </div>
</div>
