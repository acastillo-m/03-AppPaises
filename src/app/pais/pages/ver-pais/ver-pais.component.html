<div >
    <h2>{{pais.name}}</h2>
</div>

<hr>

<div class="row">
    <div class="col-4">
        <div class="row " >
            <img [src]="pais.flags.svg" alt="pais.name" class="large-flag">
        </div>
        <div class="row">
            <h4 *ngIf="pais.independent" class="center independiente"> Independiente </h4>
        </div>
        <div class="row">
            <h4 *ngIf="!pais.independent" class="center dependiente"> No es independiente</h4>
        </div>
        
    </div>

    <div class="col-4">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td> Region: </td>
                    <td>{{pais.subregion}}</td>
                </tr>
                <tr>
                    <td>Capital: </td>
                    <td>{{pais.capital}}</td>
                </tr>
                <tr>
                    <td>Poblacion:</td>
                    <td>{{pais.population | number}}</td>
                </tr>
                <tr>
                    <td>Moneda:</td>
                    <td>{{pais.currencies[0].name}} ({{pais.currencies[0].symbol}}) </td>
                </tr>
                <tr>
                    <td>Idioma:</td>
                    <td>{{pais.languages[0].name}}</td>
                </tr>
                <tr *ngIf="pais.regionalBlocs?.length">
                    <td>Alianzas:</td>
                    <td>
                        <ul *ngFor="let alianzas of pais.regionalBlocs" >
                            <li>{{alianzas.name}}</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
